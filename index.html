<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Jhakaas To-do App</title>
  </head>
  <body>
    <!--  -->

    <div class="heading">
      <h1>Jhakaas To-do App</h1>
    </div>
    <div class="form">
      <div class="form-group">
        <label for="title">Task</label>
        <input
          type="text"
          class="form-control"
          id="title"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>
      <button
        type="submit"
        id="additem"
        class="btn btn-outline-success btn-rounded waves-effect"
        style="font-size: 18px"
      >
        Add item &nbsp; &nbsp;<i class="fas fa-plus-square pr-2"></i>
      </button>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">S.no</th>
          <th scope="col">Task</th>
          <th scope="col">Description</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr>
          <th scope="row">1</th>
          <td>Task</td>
          <td>Description</td>
          <td>
            <button
              type="submit"
              id="deleted"
              class="btn btn-outline-danger btn-rounded waves-effect"
            >
              Delete &nbsp; &nbsp;<i class="fas fa-trash pr-2"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
    ></script>

    <script src="java.js"></script>
  </body>
</html>
